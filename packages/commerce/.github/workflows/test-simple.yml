name: test-simple

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
    name: PHP 8.4 - Laravel 12 - Simple Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, pdo, pdo_sqlite, json
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:12.*" "orchestra/testbench:10.*" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/pest --colors=always --group=migrations
